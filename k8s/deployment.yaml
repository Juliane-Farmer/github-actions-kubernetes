apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: ghcr.io/juliane-farmer/github-actions-kubernetes/hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
